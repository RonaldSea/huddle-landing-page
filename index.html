<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./desktop.css" media="(min-width: 1024px)">
    <script src="https://kit.fontawesome.com/b0c111bd3d.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header class="header">
      <a href="/"><img src="./images/logo.svg" alt="logo"></a>
    </header>
    <main class="main-content">
      <img src="./images/illustration-mockups.svg" alt="">
      <div class="container-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button type="button">Register</button>
      </div>
    </main>
    <footer class="container-social-media">
      <a href="/"><i class="icon fab fa-facebook-f"></i></a>
      <a href="/"><i class="icon fab fa-twitter"></i></a>
      <a href="/"><i class="icon fab fa-instagram"></i></a>
    </footer>
  </body>
</html>
